<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="yahooUser">
            <h2><span>Yahoo User</span> {{ yahooUser.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Username</span></dt>
                <dd>
                    <span>{{ yahooUser.username }}</span>
                </dd>
                <dt><span>Age</span></dt>
                <dd>
                    <span>{{ yahooUser.age }}</span>
                </dd>
                <dt><span>Interest</span></dt>
                <dd>
                    <span>{{ yahooUser.interest }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/yahoo-user', yahooUser.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
