<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="currency">
            <h2><span>Currency</span> {{ currency.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Currency Name</span></dt>
                <dd>
                    <span>{{ currency.currencyName }}</span>
                </dd>
                <dt><span>Symbol</span></dt>
                <dd>
                    <span>{{ currency.symbol }}</span>
                </dd>
                <dt><span>Last Price</span></dt>
                <dd>
                    <span>{{ currency.lastPrice }}</span>
                </dd>
                <dt><span>Change</span></dt>
                <dd>
                    <span>{{ currency.change }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/currency', currency.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
