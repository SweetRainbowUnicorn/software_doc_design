<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-currency-heading">Create or edit a Currency</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_currencyName">Currency Name</label>
                    <input type="text" class="form-control" name="currencyName" id="field_currencyName"
                           formControlName="currencyName"/>
                    <div *ngIf="editForm.get('currencyName')!.invalid && (editForm.get('currencyName')!.dirty || editForm.get('currencyName')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('currencyName')?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('currencyName')?.errors?.maxlength">
                        This field cannot be longer than 50 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_symbol">Symbol</label>
                    <input type="text" class="form-control" name="symbol" id="field_symbol"
                           formControlName="symbol"/>
                    <div *ngIf="editForm.get('symbol')!.invalid && (editForm.get('symbol')!.dirty || editForm.get('symbol')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('symbol')?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('symbol')?.errors?.maxlength">
                        This field cannot be longer than 50 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_lastPrice">Last Price</label>
                    <input type="number" class="form-control" name="lastPrice" id="field_lastPrice"
                           formControlName="lastPrice"/>
                    <div *ngIf="editForm.get('lastPrice')!.invalid && (editForm.get('lastPrice')!.dirty || editForm.get('lastPrice')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('lastPrice')?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('lastPrice')?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_change">Change</label>
                    <input type="number" class="form-control" name="change" id="field_change"
                           formControlName="change"/>
                    <div *ngIf="editForm.get('change')!.invalid && (editForm.get('change')!.dirty || editForm.get('change')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('change')?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('change')?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
