<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="company">
            <h2><span>Company</span> {{ company.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Company Id</span></dt>
                <dd>
                    <span>{{ company.companyId }}</span>
                </dd>
                <dt><span>Company Name</span></dt>
                <dd>
                    <span>{{ company.companyName }}</span>
                </dd>
                <dt><span>Industry</span></dt>
                <dd>
                    <span>{{ company.industry }}</span>
                </dd>
                <dt><span>Market Cap</span></dt>
                <dd>
                    <span>{{ company.marketCap }}</span>
                </dd>
                <dt><span>Price</span></dt>
                <dd>
                    <span>{{ company.price }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/company', company.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
